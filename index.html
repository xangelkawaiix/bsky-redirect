<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5; URL='https://bsky.app/profile/nishimiya.my.id'" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
        }
        .dots {
            display: inline-block;
            width: 0;
            overflow: hidden;
            animation: typing 1.5s steps(3, end) forwards;
        }
        @keyframes typing {
            0% { width: 0; }
            33% { width: 1ch; }
            66% { width: 2ch; }
            100% { width: 3ch; }
        }
    </style>
</head>
<body>
    <div class="loading-text">
        Redirecting to Nishimiya's Bluesky profile<span class="dots">...</span>
    </div>
</body>
</html>
